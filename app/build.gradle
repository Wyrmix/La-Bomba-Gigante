    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'


    testImplementation 'joda-time:joda-time:2.9.9'
}

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.70"
    }
}

tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
    }
}
