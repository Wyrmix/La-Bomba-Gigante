apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'
apply from: "$rootDir/gradle/signing.gradle"

logger.info(keyFilePath)
logger.info(keystorePassword)
logger.info(storeKeyAlias)
logger.info(aliasKeyPassword)

android {
    compileSdkVersion 28
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.kyleriedemann.labombagigante"
        minSdkVersion 24
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 2
        versionName "0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    signingConfigs {
        release {
            storeFile file(keyFilePath)
            storePassword keystorePassword
            keyAlias storeKeyAlias
            keyPassword aliasKeyPassword
        }
    }
    dexOptions {
        preDexLibraries true
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

androidExtensions {
    experimental = true
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

kapt {
    correctErrorTypes = true
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11"
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
    implementation 'androidx.leanback:leanback:1.0.0-beta01'
    annotationProcessor "androidx.room:room-compiler:2.0.0"
    kapt "androidx.room:room-compiler:2.0.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    implementation "android.arch.navigation:navigation-fragment-ktx:1.0.0-alpha09"
    implementation "android.arch.navigation:navigation-ui-ktx:1.0.0-alpha09"
    implementation "androidx.room:room-runtime:2.0.0"
    implementation "android.arch.work:work-runtime-ktx:1.0.0-beta01"
    implementation 'androidx.core:core-ktx:1.0.1'
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
